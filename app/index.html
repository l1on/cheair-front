    <meta charset="utf-8">
    <meta name="description" content="">

    <!--[if lt IE 10]>

    <![endif]-->
    <div class="container">
      <nav class="navbar navbar-default">
        
          <div class="navbar-header">
            <a class="navbar-brand" href="#">Cheair</a>
            <p class="navbar-text">Utlra cheap air tickets for US-China flights</p>
          </div>
      </nav>
  
      <form class="form-horizontal">
        <div class="form-group">
          <label for="from" class="col-sm-3 control-label">From</label>
          <div class="col-sm-5">
            <input type="text" class="form-control" id="from" placeholder="city">
          </div>
        </div>
        <div class="form-group">
          <label for="to" class="col-sm-3 control-label">To</label>
          <div class="col-sm-5">
            <input type="text" class="form-control" id="to" placeholder="city">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword3" class="col-sm-3 control-label">Departure Date</label>
          <div class="col-sm-5">
            <input type="date" class="form-control" id="inputPassword3" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword3" class="col-sm-3 control-label">Return Date</label>
          <div class="col-sm-5">
            <input type="date" class="form-control" id="inputPassword3" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <label for="ticketNum" class="col-sm-3 control-label">Number of tickets</label>
          <div class="col-sm-2">
            <input type="number" class="form-control" id="ticketNum" value="1">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-9">
            <button type="submit" class="btn btn-default">Find me a cheap flight!</button>
          </div>
        </div>
      </form>
    </div>
